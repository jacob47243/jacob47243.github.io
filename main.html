<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main Site</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <style>
      /* Simple, tasteful landing look */
      .hero {
        width: 100%;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: clamp(24px, 5vw, 64px);
        position: relative;
        overflow: hidden;
        background:
          radial-gradient(1200px 600px at 10% -10%, rgba(99, 102, 241, 0.20), transparent 60%),
          radial-gradient(900px 500px at 110% 20%, rgba(16, 185, 129, 0.18), transparent 60%);
      }
      .hero-card {
        position: relative;
        max-width: 900px;
        width: min(92vw, 900px);
        padding: clamp(20px, 4vw, 40px);
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.12);
        background: rgba(0,0,0,0.45);
        box-shadow: 0 20px 60px rgba(0,0,0,0.35);
        text-align: center;
      }
      .hero-title {
        margin: 0 0 10px;
        font-size: clamp(28px, 6vw, 44px);
        letter-spacing: 0.3px;
      }
      .hero-sub {
        margin: 0;
        opacity: 0.8;
        font-size: clamp(14px, 2.4vw, 18px);
      }
      @media (prefers-color-scheme: light) {
        .hero-card {
          background: rgba(255,255,255,0.75);
          border-color: rgba(0,0,0,0.08);
          box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }
      }
    </style>
    <link rel="stylesheet" crossorigin href="/assets/style-C_hQPm2_.css">
  </head>
  <body>
    <!-- Top-left nav button (same style as on the demo page) -->
    <a class="top-left-btn" href="./">Travel to robotics demo</a>

    <main class="hero">
      <section class="hero-card">
        <h1 class="hero-title">Main Site</h1>
        <p class="hero-sub">A clean landing space separate from the robotics demo.</p>
      </section>
    </main>
  </body>
</html>
